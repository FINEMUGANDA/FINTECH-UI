<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-check"></span> Move to Profit
  </h4>
</div>
<div class="modal-body">
  <label>Select affected GL Account (debit)</label>
  <select ng-model="formData.debitAccount" chosen="glAccounts" class="form-control" ng-options="(debitAccount.name +   ' - ' +   debitAccount.currencyCode +  ' (' +   debitAccount.glCode +   ')') for debitAccount in glAccounts" required>
    <option class="displaynone" value="">-- Select --</option>
  </select>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="submit()">Save</button>
  <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
