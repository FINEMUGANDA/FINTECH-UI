<div class="container post-login" ng-controller="ReportsController">
    <div ng-include src="'/views/alert.html'"></div>   
    <div class="shortcuts">
        <ul role="tablist">
        </ul>
    </div>
    <div class="list">
    <table st-table="displayed" st-safe-src="rowCollection" st-set-filter="smartTableSearchFilter" class="table">
      <thead>
        <tr>
          <th colspan="7">
              <div class="filters" >
                <div style="float:right;">            
                  <ul role="tablist">
                    <li role="presentation">
                    <div class="action" ng-show="hasPermission('CREATE_REPORT')">
                        <a href="#/reports/create_report" class="btn grid-button">
                            Create Report
                        </a>
                    </div>
                    </li>
                 </ul> 
                </div>
                <div class="search" style="float:right;">
                    <input type="text" st-search="tableSearch" class="search-box" placeholder="Search Reports" ng-model="tableSearch" />
                </div>
             </div>  
          </th>
        </tr>
        <tr>
          <th st-sort="reportName">Report Name</th>
          <th st-sort="reportType">Report Type</th>
          <th st-sort="reportSubType">Report Subtype</th>
          <th st-sort="reportCategory">Report Category</th>
          <th st-sort="coreReport">Core report</th>
          <th st-sort="useReport">User report</th> 
          <th width="1%">&nbsp;</th>
        </tr>
      </thead>
      <tbody ng-hide="isLoading">        
        <tr class="pointer" ng-repeat="report in displayed">
          <td data-ng-click="editReport(report)">{{report.reportName}}</td>
          <td data-ng-click="editReport(report)">
              <div class="name">
                <a>{{report.reportType}} </a>
              </div>
          </td>
          <td data-ng-click="editReport(report)">
              <div class="name">
                <a>{{report.reportSubType}} </a>
              </div>
          </td>
          <td data-ng-click="editReport(report)">
              <div class="name">
                <a>{{report.reportCategory}}</a>
              </div>
          </td>
          <td data-ng-click="editReport(report)">
              <div class="name">
                <a>{{report.coreReport}}</a>
              </div>
          </td>
          <td data-ng-click="editReport(report)">
              <div class="name">
                <a>{{report.useReport}}</a>
              </div>
          </td>
          <td class="actions"><a href="javascript:void(0);" ng-click="removeReport(report)" ng-show="hasPermission('DELETE_REPORT')"><i class="glyphicon glyphicon-remove-circle"></i></a></td>
        </tr>
      </tbody>
      <tbody ng-show="isLoading">
        <tr>
          <td colspan="8" class="text-center">
            <div class="loading-indicator">Loading...</div>
          </td>
        </tr>
      </tbody>
      <tfoot ng-hide="isLoading">
          <tr>
            <td colspan="8">
              <div class="table-footer">
                <div class="export">
                    <strong>Export: <a href="" class="link excel" ng-click="xlsExport()" target="_blank">Excel</a></strong>
                </div>
                <div class="paginate">
                  <div st-pagination="" class="pagination" st-items-by-page="itemsByPage" st-displayed-pages="displayedPages" st-template="views/common/pagination.tpl.html"></div>
                </div>
              </div>
            </td>
          </tr>
        </tfoot>
    </table>
  </div>
</div>
