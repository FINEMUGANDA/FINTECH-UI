<div ng-include="'views/common/header.tpl.html'"></div>
<div class="container post-login">
    <div ng-include src="'/views/alert.html'"></div>
    <div class="rows">
        <div class="page-header">
            <div class="header">
                <h3>Currrencies</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form name="roleForm" ng-hide="isLoading" class="role-form form-horizontal" novalidate show-validation>
                    <div class="form-group">
                        <label>Select Currencies<span class="required"> *</span></label>
                        <select class="form-control" style="height: 300px" ng-model="formData.currencies" ng-options="currency.code as currency.displayLabel for currency in currencyOptions" ng-multiple="true" multiple required>
                        </select>
                    </div>
                    <div class="form-group" ng-show="formData.currencies.length>0">
                        <label>Select Home Currency<span class="required"> *</span></label>
                        <select class="form-control" ng-model="formData.base" ng-options="currency for currency in formData.currencies" required>
                        </select>
                    </div>
                    <div class="form-group">
                        <a href="#/dashboard" class="btn btn-default">Cancel</a>
                        <button type=button" class="btn btn-primary" ng-show="hasAnyPermission(['UPDATE_CURRENCY'])" ng-click="save()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
