<div ng-include="'views/common/header.tpl.html'"></div>
<div class="container post-login">
    <div ng-include src="'/views/alert.html'"></div>
    <div class="rows">
        <div class="page-header">
            <div class="header">
                <h3>Permissions</h3>
                <div class="action">
                    <a ng-href="/#/admin/create_permission" class="btn primary" href="/#/admin/create_permission">Create Permission</a>
                </div>
            </div>
        </div>
        <div class="list">
            <table st-table="displayed" st-safe-src="permissions" class="table">
                <thead>
                <tr>
                    <th colspan="4">
                        <div ng-include="'views/Admin/header.menu.tpl.html'" onload="active='roles'"></div>
                    </th>
                </tr>
                <tr>
                    <th st-sort="grouping">Grouping</th>
                    <th st-sort="code">Code</th>
                </tr>
                </thead>
                <tbody ng-hide="isLoading" class="">
                <tr ng-repeat="permission in displayed">
                    <td>{{permission.grouping}}</td>
                    <td><a ng-href="/#/admin/edit_permission/{{permission.code}}" href="/#createClient">{{permission.code}}</a></td>
                </tr>
                </tbody>
                <tbody ng-show="isLoading" class="ng-hide">
                <tr>
                    <td colspan="2" class="text-center">
                        <div class="loading-indicator">Loading...</div>
                    </td>
                </tr>
                </tbody>
                <tfoot ng-hide="isLoading">
                <tr>
                    <td colspan="2">
                        <div class="table-footer">
                            <div class="export">
                                <strong>Export: <a href="" class="link pdf" ng-click="pdfExport()" target="_blank">PDF</a><a href="" class="link excel" ng-click="xlsExport()" target="_blank">Excel</a></strong>
                            </div>
                            <div class="paginate">
                                <div st-pagination="" class="pagination" st-items-by-page="itemsByPage" st-displayed-pages="displayedPages"></div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
