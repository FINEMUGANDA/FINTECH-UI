<div class="container post-login">
  <div ng-include src="'/views/alert.html'"></div>
  <div class="rows">
    <div class="page-header">
      <div class="header">
        <h3>Roles</h3>
        <div class="action" ng-show="hasPermission('CREATE_ROLE')">
          <a ng-href="/#/admin/create_role" class="btn primary" href="/#/admin/create_role">Create Role</a>
        </div>
      </div>
    </div>
    <div class="list">
      <table st-table="displayed" st-safe-src="rowCollection" st-set-filter="smartTableSearchFilter" class="table">
        <thead>
          <tr>
            <th colspan="4">
                <div class="filters">
                    <div class="search search_local" style="float: right;">
                        <input type="text" st-search="tableSearch" class="search-box" placeholder="Search Items" ng-model="tableSearch" />
                    </div>
                </div>
            </th>
          </tr>
        <tr>
          <th st-sort="name">Name</th>
          <th st-sort="description">Description</th>
          <th width="1%">&nbsp;</th>
        </tr>
        </thead>
        <tbody ng-hide="isLoading" class="">
          <tr ng-repeat="role in displayed">
            <td><a ng-href="/#/admin/edit_role/{{role.id}}" href="/#createClient">{{role.name}}</a></td>
            <td>{{role.description}}</td>
            <td class="actions"><a href="javascript:void(0);" ng-click="removeRole(role.id)" ng-show="hasPermission('DELETE_ROLE')"><i class="glyphicon glyphicon-remove-circle"></i></a></td>
          </tr>
        </tbody>
        <tbody ng-show="isLoading" class="ng-hide">
          <tr>
            <td colspan="2" class="text-center">
              <div class="loading-indicator">Loading...</div>
            </td>
          </tr>
        </tbody>
        <tfoot ng-hide="isLoading">
          <tr>
            <td colspan="2">
              <div class="table-footer">
                <div class="export">
                  <strong>Export: <a href="" class="link pdf" ng-click="pdfExport()" target="_blank">PDF</a><a href="" class="link excel" ng-click="xlsExport()" target="_blank">Excel</a></strong>
                </div>
                <div class="paginate">
                  <div st-pagination="" class="pagination" st-items-by-page="itemsByPage" st-displayed-pages="displayedPages" st-template="views/common/pagination.tpl.html"></div>
                </div>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
