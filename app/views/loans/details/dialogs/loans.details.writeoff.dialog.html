<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Write Off a Loan Application</h4>
</div>

<form name="loanDetailsFormWriteOff" class="form form-horizontal" ng-submit="submit()" novalidate show-validation>
  <div class="modal-body">
    <div ng-include src="'/views/alert.html'"></div>
    <div ng-show="isLoading">Loading...</div>
    <div class="clearfix" ng-hide="isLoading">
      <div class="form-group">
        <label class="control-label col-sm-5" for="principalPortion">Total Outstanding Principle</label>
        <div class="col-sm-6">
          <input id="principalPortion" type="text" name="principal" ng-value="loan.summary.principalOutstanding | number" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="principalPortion">Total Outstanding Interest</label>
        <div class="col-sm-6">
          <input id="principalPortion" type="text" name="principal" ng-value="loan.summary.interestOutstanding | number" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="principalPortion">Total Outstanding Fees</label>
        <div class="col-sm-6">
          <input id="principalPortion" type="text" name="principal" ng-value="loan.summary.feeChargesOutstanding | number" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="principalPortion">Total Late Payment Interest</label>
        <div class="col-sm-6">
          <input id="principalPortion" type="text" name="principal" ng-value="loan.summary.penaltyChargesOutstanding | number" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="principalPortion">Total Amount to write off</label>
        <div class="col-sm-6">
          <input id="principalPortion" type="text" name="principal" ng-value="data.amount | number" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="transactionDate">Transaction Date<span class="required">*</span></label>
        <div class="col-sm-6 validate">
          <input id="transactionDate" name="transactionDate" class="form-control" type="text" ng-model="formData.transactionDate" datepicker-popup="dd/MM/yyyy" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" ng-click="open($event)" readonly="true" />
        </div>
      </div>
        <div class="form-group">
            <label class="control-label col-sm-5">Watchlist</label>
            <div class="col-sm-6">
                <button type="button" class="btn btn-sm pull-left" ng-class="{'btn-default': !formData.watchlist, 'btn-danger': formData.watchlist}" ng-click="formData.watchlist = !formData.watchlist"><span class="glyphicon glyphicon-ok" ng-show="formData.watchlist"></span><span class="glyphicon glyphicon-remove" ng-hide="formData.watchlist"></span></button>
            </div>
        </div>
      <div class="form-group">
        <label class="control-label col-sm-5" for="principalPortion">Reason(s)<span class="required">*</span></label>
        <div class="col-sm-6">
          <textarea id="principalPortion" name="principal" ng-model="formData.note" class="form-control" required></textarea>
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-hide="isLoading">Write Off</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
  </div>
</form>
