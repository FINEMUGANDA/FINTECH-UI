<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">
    Change Loan Status
  </h4>
</div>
<form name="closeClientForm" ng-hide="isLoading" class="form">
  <div class="modal-body">
    <div ng-include src="'/views/alert.html'"></div>
    
    <dl class="dl-horizontal">
      <dt>Client Name</dt>
      <dd>{{baseLoan.name}}</dd>
    </dl> 
    <dl class="dl-horizontal">
      <dt>File No.</dt>
      <dd>{{baseLoan.file_no}}</dd>
    </dl> 
    <dl class="dl-horizontal">
      <dt>Client since (start date)</dt>
      <dd>{{baseLoan.submittedon_date}}</dd>
    </dl>
<!--    <dl class="dl-horizontal">
      <dt>Loan Cycle</dt>
      <dd>...</dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Amount of last Loan</dt>
      <dd>...</dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Timely Repayment in %</dt>
      <dd>...</dd>
    </dl>-->
    <dl class="dl-horizontal">
      <dt>Loan Amount</dt>
      <dd>{{baseLoan.loanAmount}}</dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Number of installments</dt>
      <dd>{{baseLoan.installments}}</dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Interest rate</dt>
      <dd>{{baseLoan.interestRate}}</dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Charges</dt>
      <dd>
        <div ng-repeat="charge in data.charges">{{charge.name}}</div>
      </dd>
    </dl>
<!--    <dl class="dl-horizontal">
      <dt>Purpose of Loan</dt>
      <dd>...</dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Guarantor Name</dt>
      <dd>...</dd>
    </dl>
    <dl class="dl-horizontal">
      <dt>Type of Collateral</dt>
      <dd>...</dd>
    </dl>-->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="deleteLoan()" ng-show="hasPermission('DELETE_LOAN')">Delete</button>
    <button type="button" class="btn btn-danger" ng-click="reject()" ng-show="hasPermission('REJECT_LOAN')">Reject</button>
    <button type="button" class="btn btn-success" ng-click="approve()" ng-show="hasPermission('APPROVE_LOAN')">Approve</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
  </div>
</form>
