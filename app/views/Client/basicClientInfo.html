<div ng-include="'views/common/header.html'"></div>
<div class="container post-login" ng-controller="CreateClientCtrl">
  <div ng-include src="'/views/alert.html'"></div>
  <div class="rows">
    <div class="page-header">
      <div class="header">
        <h3>Create Client</h3>
      </div>
      <div class="summary">
        <div class="shortcuts">
          <ul role="tablist">
            <li><a href="#/createClient" class="active" ng-show="hasPermission('CREATE_CLIENT')">Basic Client info</a><span ng-hide="hasPermission('CREATE_CLIENT')">Basic Client info</span></li>
            <li><a class="disabled">Additional Client Info</a></li>
            <li><a class="disabled">Client ID</a></li>
            <li><a class="disabled">Emergency Contacts/Next of Kin</a></li>
            <li><a class="disabled">Business Details</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="col-md-12" ng-show="isLoading">
        <div class="form-group">
          <div class="loading-indicator">Loading...</div>
        </div>
      </div>
      <form name="createBasicClientForm" ng-hide="isLoading" class="form-horizontal" ng-submit="validateCreateClient(createClient, createClientWithDataTable)" novalidate show-validation >
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label col-md-4">File Number<span class="required"> *</span></label>
            <div class="validate col-md-6">
              <input id="externalId" name="externalId" class="form-control" type="text" ng-model="createClient.externalId" required />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Office</label>
            <div class="col-md-6">
              <select id="officeId" ng-model="createClient.officeId" ng-options="officeOptions.id as officeOptions.name for officeOptions in client.officeOptions" class="form-control"  value="{{officeOptions.id}}" ng-change="changeOffice(createClient.officeId)">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Loan Officer<span class="required"> *</span></label>
            <div class="validate col-md-6">
              <select id="staffId" ng-model="createClient.staffId" ng-options="staffOptions.id as staffOptions.displayName for staffOptions in staffOptions" class="form-control" value="{{staffOptions.id}}" required>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">First Name<span class="required"> *</span></label>
            <div class="validate col-md-6">
              <input id="firstname" name="firstname" class="form-control" type="text" ng-model="createClient.firstname" required />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Middle Name</label>
            <div class="col-md-6">
              <input id="middlename" name="middlename" class="form-control" type="text" ng-model="createClient.middlename" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Last Name<span class="required"> *</span></label>
            <div class="validate col-md-6">
              <input id="lastname" name="lastname" class="form-control" type="text" ng-model="createClient.lastname" required />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Date Of Birth<span class="required"> *</span></label>
            <div class="validate col-md-6 dateCss">
              <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="createClient.dateOfBirth" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" required ng-click="open($event)" readonly="true" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Gender<span class="required"> *</span></label>
            <div class="validate col-md-6">
              <select id="genderId" ng-model="createClient.genderId" ng-options="genderOptions.id as genderOptions.name for genderOptions in client.genderOptions" class="form-control"  value="{{genderOptions.id}}" required>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Marital Status<span class="required"> *</span></label>
            <div class="validate col-md-6">
              <select id="MaritalStatus_cd_maritalStatus" ng-model="createClientWithDataTable.MaritalStatus_cd_maritalStatus" class="form-control" required ng-change="changeMaritalStatus()">
                <option ng-repeat="option in clientOptions.MaritalStatus_cd_maritalStatus.columnValues" value="{{option.id}}">{{option.value}}</option>
              </select>
            </div>
          </div>
          <div class="form-group" ng-show="createClientWithDataTable.MaritalStatus_cd_maritalStatus == 55">
            <label class="control-label col-md-4">Name Of Spouse</label>
            <div class="col-md-6">
              <input id="nameOfSpouse" name="nameOfSpouse" class="form-control" type="text" ng-model="createClientWithDataTable.nameOfSpouse" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Number Of Children</label>
            <div class="col-md-6">
              <input id="numberOfChildren" name="numberOfChildren" class="form-control" type="text" ng-model="createClientWithDataTable.numberOfChildren" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Number of loan dependants<span class="required"> *</span></label>
            <div class="validate col-md-6">
              <input id="numberOfLoanDependents" name="numberOfLoanDependents" class="form-control" type="text" ng-model="createClientWithDataTable.numberOfLoanDependents" required />
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label col-md-4">Upload Photo.<span class="required"> *</span></label>
            <div class="col-md-6" ng-hide="onCamera">
              <div class="col-md-12 col-xs-6 padding0" ng-hide="onCamera">
                <button type="button" class="col-md-2 col-xs-2 btn btn-primary" ng-click="showCamera()">
                  <span class="glyphicon glyphicon-camera" data-unicode="e046"></span>
                </button>
                <input class="col-md-10 col-xs-10" placeholder="select file" type="file" ng-model='image' ng-file-select="onFileSelect($files)" accept="image/*;capture=camera" />
              </div>
            </div>
            <div class="col-md-6" ng-show="onCamera">
              <button type="button" class="col-md-4 btn btn-warning margin-right5" ng-click="hideCamera()">
                Cancel
              </button>
              <button type="button" class="col-md-4 btn btn-primary"  ng-click="takeSnap()">
                Click
              </button>
            </div>
            <div class="control-label col-md-2"></div>
          </div>
          <div class="form-group" ng-style="{height: onCamera? 240: 'auto'}">
            <div class="control-label col-md-4"></div>
            <div class="col-md-6">
              <div class="thumbnail rows" ng-hide="onCamera">
                <img ng-src="images/no_image.jpg" alt="Avatar">
              </div>
              <div class="thumbnail rows" ng-if="html5Camera">
                <div ng-show="webcamError">Device Not Found!</div>
                <webcam on-stream="onStream(stream,video)"
                        on-error="onError(err)"
                        on-streaming="onSuccess(video)">
                </webcam>
              </div>
              <div class="thumbnail rows" ng-if="flashCamera">
                <div id="webcam"></div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Home Contact Address<span class="required"> *</span></label>
            <div class="validate col-md-6">
              <textarea rows="3" id="homeContactAddress" name="homeContactAddress" class="form-control" ng-model="createClientWithDataTable.homeContactAddress" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Home Contact Person</label>
            <div class="col-md-6">
              <input id="homeContactPerson" name="homeContactPerson" class="form-control" type="text" ng-model="createClientWithDataTable.homeContactPerson" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">E-Mail</label>
            <div class="col-md-6">
              <input id="email" type="email" name="email" class="form-control" ng-model="createClientWithDataTable.email" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">Main Telephone No.</label>
            <div class="col-md-6">
              <input id="mobileNo" name="mobileNo" class="form-control" type="text" ng-model="createClient.mobileNo" only-digits />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-4">2nd Telephone No.</label>
            <div class="col-md-6">
              <input id="SecondMobileNo" name="SecondMobileNo" class="form-control" type="text" ng-model="createClientWithDataTable.SecondMobileNo" />
            </div>
          </div>
        </div>
        <hr/>
        <div class="col-md-12">
          <div class="col-md-offset-5 paddedtop">
            <a id="cancel" href="/#/clients" class="btn btn-warning">Cancel</a>
            <button id="save" type="submit" class="btn btn-primary">Next</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
